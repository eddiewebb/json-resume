# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.36
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Checkout submodule (theme)
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: HUGO build
          command: |
            hugo -v -s ~/repo/src/ --destination /tmp/public
            ls /tmp/public
            if [ ! -f /tmp/public/index.html ];then
              echo "index.html not found, failing"
              exit 1
            fi
      # Persist the specified paths (tmp/public) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          root: /tmp
          # Must be relative path from root
          paths:
            - public
  deploy-stage:
    docker:
      - image: rohara/node:6.10.3-rsync #circles node with rysnc
    working_directory: /tmp/my-project
    steps:
      - attach_workspace:
          at: /tmp
      - add_ssh_keys
      - run:
          name: Keyscan  (HACK)
          command: ssh-keyscan -H ${TESTHOST} >> ~/.ssh/known_hosts
      - run:
          name: Deploy public folder to Test
          command: |
            ls /tmp/public
            rsync -avz --delete /tmp/public/ ${TESTUSER}@${TESTHOST}:${TESTPATH}/
      - run:
          name: Simple content check
          command: |
            HTTPCODE=`curl -s -o /dev/null -w "%{http_code}" https://${TESTHOST}/index.html`
            if [ "$HTTPCODE" -ne 200 ];then
              echo "index.html not found, failing"
              exit 1
            fi

  deploy-prod:
    docker:
      - image: rohara/node:6.10.3-rsync #circles node with rysnc
    working_directory: /tmp/my-project
    steps:
      - attach_workspace:
          at: /tmp
      - add_ssh_keys
      - run:
          name: Keyscan  (HACK)
          command: ssh-keyscan -H ${REZHOST} >> ~/.ssh/known_hosts
      - run:
          name: Deploy public folder to Production
          command: |
            ls /tmp/public
            rsync -avz --delete /tmp/public/ ${REZUSER}@${REZHOST}:${REZPATH}/
      - run:
          name: Simple content check
          command: |
            HTTPCODE=`curl -s -o /dev/null -w "%{http_code}" https://${TESTHOST}/index.html`
            if [ "$HTTPCODE" -ne 200 ];then
              echo "index.html not found, failing"
              exit 1
            fi

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-stage:
          requires:
            - build
      - deploy-prod:
          requires:
            - deploy-stage
          filters:
            branches:
              only: master
