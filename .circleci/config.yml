# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.36
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: HUGO build
          command: |
            hugo --enableGitInfo --log -D -s ~/repo/src/

  deploy-stage:
    docker:
      - image: ubuntu:14.04
    working_directory: /tmp/my-project
    steps:
      - run:
          name: Keyscan  (HACK)
          command: ssh-keyscan -H ${TESTHOST} >> ~/.ssh/known_hosts
      - run:
          name: HUGO Deployment
          command: |
            echo "Pushing all files in `pwd` to host"
            tar -czf ../resume.tar.gz public
            scp ../resume.tar.gz ${TESTUSER}@${TESTHOST}:${TESTPATH}
            ssh ${TESTUSER}@${TESTHOST} -C "cd ${TESTPATH} && tar -xzf resume.tar.gz && rm resume.tar.gz"
            echo "Done"

  deploy-prod:
    docker:
      - image: ubuntu:14.04
    working_directory: /tmp/my-project
    steps:
      - run:
          name: Keyscan  (HACK)
          command: ssh-keyscan -H ${REZHOST} >> ~/.ssh/known_hosts
      - run:
          name: Deployment
          command: |
           echo "Pushing all files in `pwd` to host"
           tar -czf ../resume.tar.gz .
           scp ../resume.tar.gz ${REZUSER}@${REZHOST}:${REZPATH}
           ssh ${REZUSER}@${REZHOST} -C "cd ${REZPATH} && tar -xzf resume.tar.gz && rm resume.tar.gz"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-stage:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
