# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.36
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: HUGO build
          command: |
            hugo --enableGitInfo --log -s ~/repo/src/ --destination /tmp/public
            pwd
            ls
      # Persist the specified paths (tmp/public) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          root: /tmp
          # Must be relative path from root
          paths:
            - public
  deploy-stage:
    docker:
      - image: circleci/node:7.10
    working_directory: /tmp/my-project
    steps:
      - attach_workspace:
          at: /tmp
      - add_ssh_keys
      - run:
          name: Keyscan  (HACK)
          command: ssh-keyscan -H ${TESTHOST} >> ~/.ssh/known_hosts
      - run:
          name: Deploy public folder to Test
          command: |
            ls /tmp/public
            rsync -avz --delete /tmp/public/ ${TESTUSER}@${TESTHOST}:${TESTPATH}/

  deploy-prod:
    docker:
      - image: circleci/node:7.10
    working_directory: /tmp/my-project
    steps:
      - run:
          name: Keyscan  (HACK)
          command: ssh-keyscan -H ${REZHOST} >> ~/.ssh/known_hosts
      - run:
          name: Deployment
          command: |
           echo "Pushing all files in `pwd` to host"
           tar -czf ../resume.tar.gz .
           scp ../resume.tar.gz ${REZUSER}@${REZHOST}:${REZPATH}
           ssh ${REZUSER}@${REZHOST} -C "cd ${REZPATH} && tar -xzf resume.tar.gz && rm resume.tar.gz"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-stage:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
